<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Abdul Sattar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form class="search-box" onsubmit="getWeatherData(event)">
            <input type="text" placeholder="Enter City Name" id="search">
            <button id="search-btn"><img src="search.png"></button>
        </form>
        <div class="weather-container">
            <div class="weather-info">
                <h1 id="temp"></h1>
                <p id="feels-like"></p>
                <h2 id="city"></h2>
                <h3 id="region-country"></h3>
            </div>
            <div id="img-container">
            <h5 id="condition"></h5>
            </div>
        </div>

        <div class="other-details">
            <div class="humidity">
                <img class="other-img" src="./humidity.png">
                <p>Humidity</p>
                <p id="humidity"></p>
            </div>
            <div class="windspeed">
                <img class="other-img" src="./wind.png">

                <P>Windspeed</P>
                <p id="windspeed"></p>
            </div>
        </div>
    </div>
<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <p id="popup-text"></p>
        <button id="popup-ok">OK</button>
    </div>
</div>


    <script src="./app.js"></script>
</body>

</html>
